<ion-menu contentId="main-content" class="menu">
  <ion-header class="header-color">
    <ion-toolbar>
      <ion-title>Cosas Lindas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content style="background-color: #233a66;" class="ion-padding">

    <ion-list id="inbox-list">
      <ion-list-header>{{this.auth.actualEmail}}</ion-list-header>
      <ion-note ></ion-note>

      <ion-menu-toggle  auto-hide="false">
        <ion-item  routerDirection="root" routerLink="/home">
          <ion-icon name="home-outline" ></ion-icon>
          <ion-label >Home</ion-label>
        </ion-item>
        <ion-item  routerDirection="root" routerLink="/cosasFeas">
          <ion-icon name="image-outline"></ion-icon>
          <ion-label >Cosas Feas</ion-label>
        </ion-item>
        <ion-item  routerDirection="root" (click)="cerrarSesion()">
          <ion-icon  name="log-out-outline" class="icon-logout"></ion-icon>
          <ion-label>Cerrar sesion</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>


  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header >
    <ion-toolbar class="toolbar-background">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Cosas Lindas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="contenedor-principal">
    
      <ion-card class="contenedorChart">
        <ion-card-header>
          Cosas Feas
        </ion-card-header>
        <ion-card-content>
          <canvas #barCanvas style="position: relative; height:20vh; width:40vw"></canvas>
        </ion-card-content>
      </ion-card>
      <ion-card class="contenedorChart">
        <ion-card-header>
          Cosas Lindas
        </ion-card-header>
        <ion-card-content>
          <canvas #torCanvas style="position: relative; height:20vh; width:40vw"></canvas>
        </ion-card-content>
      </ion-card>
      
      
    </div>
    
    
      
  </ion-content>
</div>
