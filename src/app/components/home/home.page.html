<ion-content>
  <div class="main-container background-image">

    <div class="contenedor">
      <h2 class="ion-text-center">Cosas Lindas</h2>
      <button class="boton-seleccion">
        <ion-img src="/assets/pulgar-arriba.png"></ion-img>
      </button>
      <h2 class="ion-text-center">Cosas Feas</h2>
      <button class="boton-seleccion">
        <ion-img src="/assets/pulgar-abajo.png"></ion-img>
      </button>
      <ion-fab  horizontal="center" vertical="bottom" class="boton-logout">
        <ion-fab-button (click)="cerrarSesion()">
          <ion-icon name="log-out-outline"></ion-icon>

        </ion-fab-button>
      </ion-fab>
    </div>
    

  </div>
  
</ion-content>
