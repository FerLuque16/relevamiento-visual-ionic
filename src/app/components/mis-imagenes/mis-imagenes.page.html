    </ion-toolbar>
  </ion-header>
  <ion-content style="background-color: #233a66;" class="ion-padding">

    <ion-list id="inbox-list">
      <ion-list-header>{{this.auth.actualEmail}}</ion-list-header>
      <ion-note ></ion-note>

      <ion-menu-toggle  auto-hide="false">
        <ion-item  routerDirection="root" routerLink="/home">
          <ion-icon name="home-outline" ></ion-icon>
          <ion-label >Página principal</ion-label>
        </ion-item>
        <ion-item  routerDirection="root" routerLink="/cosasFeas">
          <ion-icon name="image-outline"></ion-icon>
          <ion-label >Cosas Feas</ion-label>
        </ion-item>
        <!-- <ion-item  routerDirection="root">

        </ion-item> -->
        <ion-item  routerDirection="root" routerLink="/graficos">
          <ion-icon name="bar-chart-outline"></ion-icon>
          <ion-label >Gráficos</ion-label>
        </ion-item>
        <ion-item  routerDirection="root" (click)="cerrarSesion()">
          <ion-icon  name="log-out-outline" class="icon-logout"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>


  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">

        <ion-menu-button></ion-menu-button>

    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="contenedor-principal">
    
      
      <div class="spinner" *ngIf="cargando">
        <ion-spinner name="circular" color="light"></ion-spinner>
      </div>
    
      <div class="div" *ngFor="let item of cosasFeas; let i = index" data-index="i">
        <div class="spinner" *ngIf="cargando">
          <ion-spinner name="circular"></ion-spinner>
        </div>
        

        <ion-card class="card" >
          <ion-card-header>
            <ion-card-title>{{item.email}}</ion-card-title>
            <ion-card-subtitle>{{item.hora}}</ion-card-subtitle>
          </ion-card-header>
          <img alt="Silhouette of mountains" src="{{item.pathFoto}}" />
        
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </div>
      <div class="div" *ngFor="let item of cosasLindas; let i = index" data-index="i">
        <div class="spinner" *ngIf="cargando">
          <ion-spinner name="circular"></ion-spinner>
        </div>
        

        <ion-card class="card" >
          <ion-card-header>
            <ion-card-title>{{item.email}}</ion-card-title>
            <ion-card-subtitle>{{item.hora}}</ion-card-subtitle>
          </ion-card-header>
          <img alt="Silhouette of mountains" src="{{item.pathFoto}}" />
        
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </div>
      
      </div>
    

  </ion-content>
</div>
